<mat-card
  appearance="outlined"
  class="py-2 px-5 container">
  <mat-card-header class="d-flex justify-content-center">
    <mat-card-title class="text-center pb-4"> Neues Passwort</mat-card-title>
    <mat-card-subtitle>Bitte vergebe ein neues Passwort.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form
      [formGroup]="resetForm"
      novalidate
      (ngSubmit)="onReset()">
      <div class="d-flex flex-column align-items-center p-2">
        <mat-form-field appearance="outline">
          <mat-label>Passwort</mat-label>
          <input
            type="password"
            matInput
            #tooltip2="matTooltip"
            (focus)="tooltip2.show()"
            matTooltip="6-20 Zeichen: mind. je 1x Groß-, Kleinbuchstabe, Zahl und
              Sonderzeichen"
            formControlName="pw" />
          <mat-error *ngIf="resetForm.get('pw')?.hasError('required')">
            <strong>*Erforderlich!</strong>
          </mat-error>
          <mat-error *ngIf="resetForm.get('pw')?.hasError('pattern')">
            <strong>Bitte überprufen</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Passwort wiederholen</mat-label>
          <input
            type="password"
            matInput
            formControlName="check" />
          <mat-error *ngIf="resetForm.get('check')?.hasError('required')">
            <strong>*Erforderlich!</strong>
          </mat-error>
          <mat-error *ngIf="resetForm.get('check')?.hasError('match_error')">
            <strong>Bitte überprufen</strong>
          </mat-error>
        </mat-form-field>
        <mat-card-actions class="d-flex gap-4">
          <button
            [disabled]="!resetForm.valid || (loading && resetForm.valid)"
            mat-raised-button
            color="primary"
            type="submit">
            <mat-spinner
              *ngIf="loading"
              diameter="36"></mat-spinner>
            <span *ngIf="!loading">Neues Passwort speichern</span>
          </button>
        </mat-card-actions>
      </div>
    </form>
  </mat-card-content>
</mat-card>
