<div mat-dialog-content>
  <mat-card
    appearance="outlined"
    class="py-2 px-5">
    <mat-card-header>
      <mat-card-title class="text-center pb-4">
        Logge dich ein, um dein Essen schneller zu erhalten! <br />
        Oder registriere dich f체r das n채chste Mal!</mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group
        animationDuration="0"
        fitInkBarToContent
        mat-stretch-tabs="false"
        mat-align-tabs="center"
        dynamicHeight="true"
        #tabGroup>
        <mat-tab label="Login">
          <form
            [formGroup]="loginForm"
            novalidate
            (ngSubmit)="onLogin()">
            <div class="d-flex flex-column align-items-center container p-2">
              <mat-form-field appearance="outline">
                <mat-label>Emailadresse</mat-label>
                <input
                  matInput
                  formControlName="mail" />
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Passwort</mat-label>
                <input
                  matInput
                  formControlName="pw" />
              </mat-form-field>

              <mat-card-actions class="d-flex gap-4">
                <button
                  [disabled]="!loginForm.valid || (loading && loginForm.valid)"
                  mat-raised-button
                  color="primary"
                  type="submit">
                  <mat-spinner
                    *ngIf="loading"
                    diameter="36"></mat-spinner>
                  <span *ngIf="!loading">Login</span>
                </button>
                <button
                  [disabled]="loading && loginForm.valid"
                  mat-raised-button
                  color="accent"
                  type="reset"
                  (click)="dialogRef.close()">
                  <span>Zur체ck</span>
                </button>
              </mat-card-actions>
            </div>
          </form>
        </mat-tab>
        <mat-tab label="Registrieren">
          <form
            [formGroup]="regForm"
            novalidate
            (ngSubmit)="onRegister()">
            <div class="d-flex flex-column align-items-center container p-2">
              <mat-form-field appearance="outline">
                <mat-label>Emailadresse</mat-label>
                <input
                  matInput
                  formControlName="mail" />
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Passwort</mat-label>
                <input
                  matInput
                  formControlName="pw" />
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Passwort wiederholen</mat-label>
                <input
                  matInput
                  formControlName="check" />
              </mat-form-field>

              <mat-card-actions>
                <button
                  [disabled]="!regForm.valid"
                  mat-raised-button
                  color="primary"
                  type="submit">
                  <mat-spinner
                    *ngIf="loading"
                    diameter="36"></mat-spinner>
                  <span *ngIf="!loading">Login</span>
                </button>
                <button
                  [disabled]="loading && loginForm.valid"
                  mat-raised-button
                  color="accent"
                  type="reset"
                  (click)="dialogRef.close()">
                  <span>Zur체ck</span>
                </button>
              </mat-card-actions>
            </div>
          </form>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
