<div class="height-for-toolbar overflow-hidden">
  <mat-toolbar class="bg-mat-white h-auto pt-2">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="filter()"
        placeholder="Search for..."
        [formControl]="addingTag"
        #input />
      <mat-error *ngIf="addingTag.hasError('exists')">
        <strong>{{ input.value }}</strong> already exists!
      </mat-error>
    </mat-form-field>
    <button
      *ngIf="input.value.length != 0"
      mat-mini-fab
      matTooltip="Primary"
      class="btn-margin"
      color="primary"
      (click)="addTag(); input.focus()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
  <div class="height-for-tag-table overflow-auto">
    <table
      mat-table
      class="full-width-table"
      matSort
      aria-label="Elements">
      <ng-container matColumnDef="tag">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header>
          Name
        </th>
        <td
          mat-cell
          *matCellDef="let row">
          {{ row.tag }}
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        [ngClass]="{ selectedRow: selected == row.id }"
        (click)="selected = row.id; $event.stopPropagation()"
        *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    #paginator
    [length]="0"
    [pageIndex]="0"
    [pageSize]="0"
    aria-label="Select page"
    class="d-none">
  </mat-paginator>
</div>
