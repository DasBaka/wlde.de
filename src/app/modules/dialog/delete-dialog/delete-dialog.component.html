<h1 mat-dialog-title>Delete "{{ data.type }}"</h1>
<div mat-dialog-content>
  <p>Do you really want to delete "{{ data.name }}"?</p>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    (click)="onYesClick()">
    Yes
  </button>
  <button
    mat-button
    (click)="onNoClick()"
    cdkFocusInitial>
    No
  </button>
</div>
